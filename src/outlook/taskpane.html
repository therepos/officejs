<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OfficeJS Tools</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <div class="pane">
    <h3>OfficeJS Tools</h3>

    <div class="stack">
      <button id="btnFormat" class="m-btn" title="Format Tables">
        <svg class="m-icon" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M3 2h10c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1H3c-.55 0-1-.45-1-1V3c0-.55.45-1 1-1Zm0 1v3h4V3H3Zm5 0v3h5V3H8ZM3 7v3h4V7H3Zm5 0v3h5V7H8ZM3 11v2h4v-2H3Zm5 0v2h5v-2H8Z" />
        </svg>
        <span>Format Tables</span>
      </button>

      <button id="btnImg60" class="m-btn" title="Resize all images to 60%">
        <svg class="m-icon" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M3 2h10c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1H3c-.55 0-1-.45-1-1V3c0-.55.45-1 1-1Zm0 1v7.5l2.65-2.65c.2-.2.51-.2.7 0l2.15 2.15 3.65-3.64c.2-.2.51-.2.7 0L13 8.3V3H3Zm0 10h10V9.7l-1.15-1.15-3.65 3.64c-.2.2-.51.2-.7 0L5.35 9.9 3 12.24V13Z"/>
          <circle cx="11" cy="5" r="1"/>
        </svg>
        <span>Resize 60%</span>
      </button>

      <button id="btnArial11" class="m-btn" title="Apply Arial size 11">
        <svg class="m-icon" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M7.8 4h.5l3.7 8h-1.6l-.8-2H6.4l-.8 2H4.1L7.8 4zm.3 2.2L6.9 8.9h2.1L8.1 6.2z" />
        </svg>
        <span>Arial 11</span>
      </button>

      <button id="btnTimes" class="m-btn" title="Apply Times New Roman">
        <svg class="m-icon" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M4 4h8v1H9v7H7V5H4z" />
        </svg>
        <span>Times New Roman</span>
      </button>

      <button id="btnSelBlue" class="m-btn" title="Apply Blue Text">
        <svg class="m-icon" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M6.66 9.25h2.68l.77 2.25h1.48L8.9 2h-1.8l-2.7 9.5h1.43l.83-2.25Z" fill="#0078d4"/>
          <path d="M2 13.75c0-.41.34-.75.75-.75h10.5c.42 0 .75.34.75.75s-.33.75-.75.75H2.75a.75.75 0 0 1-.75-.75Z" fill="#0078d4"/>
        </svg>
        <span>Blue Text</span>
      </button>
    </div>
  </div>
</body>
</html>
