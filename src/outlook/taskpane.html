<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OfficeJS Tools</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <h3>Outlook Tools</h3>

  <div class="stack">
    <button id="btnFormat" class="m-btn" title="Format Tables">
      <svg class="m-icon" viewBox="0 0 16 16"><path d="M3 2h10c.55...Z"/></svg>
      <span>Format Tables</span>
    </button>

    <button id="btnImg60" class="m-btn" title="Resize all images to 60%">
      <svg class="m-icon" viewBox="0 0 16 16"><path d="M3 2h10c.55...Z"/><circle cx="11" cy="5" r="1"/></svg>
      <span>Resize 60%</span>
    </button>

    <button id="btnArial11" class="m-btn" title="Apply Arial size 11">
      <svg class="m-icon" viewBox="0 0 16 16"><path d="M7.8 4h.5l3.7 8...Z"/></svg>
      <span>Arial 11</span>
    </button>

    <button id="btnTimes" class="m-btn" title="Apply Times New Roman">
      <svg class="m-icon" viewBox="0 0 16 16"><path d="M4 4h8v1H9v7H7V5H4z"/></svg>
      <span>Times</span>
    </button>

    <button id="btnSelBlue" class="m-btn" title="Apply Blue Text">
      <svg class="m-icon" viewBox="0 0 16 16">
        <path d="M6.66 9.25h2.68l...Z" fill="#0078d4"/>
        <path d="M2 13.75c0-.41...Z" fill="#0078d4"/>
      </svg>
      <span>Blue</span>
    </button>
  </div>
</body>
</html>
